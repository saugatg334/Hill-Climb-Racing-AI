<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing AI - Nepal Edition</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://sdk.crazygames.com/crazygames-sdk-v2.js"></script>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <h1>🏔️ Hill Climb Racing AI</h1>
                <p>Nepal Edition</p>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                <p id="loading-text">Loading game assets...</p>
            </div>
        </div>

        <!-- All other screens collapsed into hidden divs -->
        <div id="main-menu" class="screen hidden"></div>
        <div id="vehicles-screen" class="screen hidden"></div>
        <div id="stages-screen" class="screen hidden"></div>
        <div id="game-screen" class="screen hidden"></div>
        <div id="settings-screen" class="screen hidden"></div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
