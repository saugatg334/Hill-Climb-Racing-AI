<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Racer - Nepali Racer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Devanagari', Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .ui-element {
            pointer-events: all;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 15;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
            z-index: 15;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .menu h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .menu-btn {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .character-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .character-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .character-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .character-card.selected {
            border-color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
        }

        .shop {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
            max-width: 600px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .upgrade-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .stage-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stage-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .stage-card:hover {
            transform: scale(1.05);
        }

        .stage-card.selected {
            border-color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
        }

        .audio-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .fuel-bar {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0000, #FFFF00, #00FF00);
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .menu h1 {
                font-size: 36px;
            }
            
            .character-select {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                bottom: 20px;
                right: 20px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Audio Controls -->
        <div class="audio-controls">
            <button class="audio-btn ui-element" id="muteBtn">üîä</button>
        </div>

        <!-- HUD -->
        <div class="hud ui-element">
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Coins: <span id="coins">0</span></div>
            <div>Diamonds: <span id="diamonds">20</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>

        <!-- Fuel Bar -->
        <div class="fuel-bar ui-element">
            <div class="fuel-fill" id="fuelFill"></div>
        </div>

        <!-- Touch Controls -->
        <div class="controls ui-element">
            <button class="control-btn" id="brakeBtn">üõë</button>
            <button class="control-btn" id="gasBtn">‚ö°</button>
        </div>

        <!-- Main Menu -->
        <div class="menu ui-element" id="mainMenu">
            <h1>üèîÔ∏è Nepali Racer</h1>
            <button class="menu-btn" onclick="showCharacterSelect()">Character Select</button>
            <button class="menu-btn" onclick="showStageSelect()">Stage Select</button>
            <button class="menu-btn" onclick="showShop()">Shop</button>
            <button class="menu-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Character Select Menu -->
        <div class="menu ui-element hidden" id="characterMenu">
            <h1>Select Character</h1>
            <div class="character-select" id="characterSelect"></div>
            <button class="menu-btn" onclick="showMainMenu()">Back</button>
        </div>

        <!-- Stage Select Menu -->
        <div class="menu ui-element hidden" id="stageMenu">
            <h1>Select Stage</h1>
            <div class="stage-select" id="stageSelect"></div>
            <button class="menu-btn" onclick="showMainMenu()">Back</button>
        </div>

        <!-- Shop Menu -->
        <div class="menu ui-element hidden" id="shopMenu">
            <h1>Shop</h1>
            <div class="shop" id="shop"></div>
            <button class="menu-btn" onclick="showMainMenu()">Back</button>
        </div>

        <!-- Game Over Menu -->
        <div class="menu ui-element hidden" id="gameOverMenu">
            <h1>Game Over!</h1>
            <div id="finalStats"></div>
            <button class="menu-btn" onclick="restartGame()">Play Again</button>
            <button class="menu-btn" onclick="showMainMenu()">Main Menu</button>
        </div>

        <!-- Pause Menu -->
        <div class="menu ui-element hidden" id="pauseMenu">
            <h1>Paused</h1>
            <button class="menu-btn" onclick="resumeGame()">Resume</button>
            <button class="menu-btn" onclick="restartGame()">Restart</button>
            <button class="menu-btn" onclick="showMainMenu()">Main Menu</button>
        </div>
    </div>

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateTerrain() {
            terrain = [];
            let y = canvas.height * 0.7;
            
            for (let x = 0; x < 10000; x += 20) {
                // Create hills using sine waves
                let hillHeight = Math.sin(x * 0.01) * 100 + Math.sin(x * 0.005) * 50;
                let currentStage = stages[gameState.selectedStage];
                
                // Adjust terrain based on stage
                if (currentStage.name === '‡§ö‡§®‡•ç‡§¶‡•ç‡§∞‡§Æ‡§æ') {
                    hillHeight *= 1.5; // More dramatic terrain on moon
                } else if (currentStage.name === '‡§∞‡§æ‡§∞‡§æ ‡§§‡§æ‡§≤') {
                    hillHeight *= 0.7; // Gentler terrain near lake
                }
                
                terrain.push({
                    x: x,
                    y: y + hillHeight
                });
            }
        }

        function generateCollectibles() {
            collectibles = [];
            for (let i = 0; i < 50; i++) {
                let x = Math.random() * 8000 + 200;
                let y = getTerrainHeight(x) - 30;
                
                collectibles.push({
                    x: x,
                    y: y,
                    type: Math.random() < 0.7 ? 'coin' : 'fuel',
                    collected: false,
                    value: Math.random() < 0.7 ? 1 : 5
                });
            }
        }

        function getTerrainHeight(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    // Linear interpolation
                    let t = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * t;
                }
            }
            return canvas.height * 0.7;
        }

            container.innerHTML = '';
            
            const upgrades = [
                { name: 'Engine', current: vehicleUpgrades.engine, max: vehicleUpgrades.maxEngine, cost: vehicleUpgrades.engine * 10 },
                { name: 'Fuel Tank', current: vehicleUpgrades.fuel, max: vehicleUpgrades.maxFuel, cost: vehicleUpgrades.fuel * 15 },
                { name: 'Suspension', current: vehicleUpgrades.suspension, max: vehicleUpgrades.maxSuspension, cost: vehicleUpgrades.suspension * 12 }
            ];
            
            upgrades.forEach((upgrade, index) => {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <h3>${upgrade.name}</h3>
                    <p>Level: ${upgrade.current}/${upgrade.max}</p>
                    <p>Cost: ${upgrade.cost} coins</p>
                    <button class="upgrade-btn" ${upgrade.current >= upgrade.max || gameState.coins < upgrade.cost ? 'disabled' : ''} 
                            onclick="upgradeVehicle('${upgrade.name.toLowerCase().replace(' ', '')}')">
                        ${upgrade.current >= upgrade.max ? 'MAX' : 'Upgrade'}
                    </button>
                `;
                container.appendChild(item);
            });
        }

        function upgradeVehicle(type) {
            let cost, current, max;
            
            switch(type) {
                case 'engine':
                    cost = vehicleUpgrades.engine * 10;
                    current = vehicleUpgrades.engine;
                    max = vehicleUpgrades.maxEngine;
                    break;
                case 'fueltank':
                    cost = vehicleUpgrades.fuel * 15;
                    current = vehicleUpgrades.fuel;
                    max = vehicleUpgrades.maxFuel;
                    break;
                case 'suspension':
                    cost = vehicleUpgrades.suspension * 12;
                    current = vehicleUpgrades.suspension;
                    max = vehicleUpgrades.maxSuspension;
                    break;
            }
            
            if (current < max && gameState.coins >= cost) {
                gameState.coins -= cost;
                vehicleUpgrades[type === 'fueltank' ? 'fuel' : type]++;
                updateHUD();
                setupShop(); // Refresh shop
            }
        }

        function setupAudio() {
            const bgMusic = document.getElementById('bgMusic');
            const muteBtn = document.getElementById('muteBtn');
            
            bgMusic.volume = 0.3;
            
            muteBtn.addEventListener('click', () => {
                gameState.musicMuted = !gameState.musicMuted;
                bgMusic.muted = gameState.musicMuted;
                muteBtn.textContent = gameState.musicMuted ? 'üîá' : 'üîä';
            });
            
            // Try to play music (may be blocked by browser)
            bgMusic.play().catch(() => {
                console.log('Audio autoplay blocked');
            });
        }

        function updatePhysics() {
            if (!gameState.gameRunning || gameState.paused || gameState.gameOver) return;
            
            const currentStage = stages[gameState.selectedStage];
            const gravity = 0.5 * currentStage.gravity;
            const enginePower = 0.3 * vehicleUpgrades.engine;
            const maxSpeed = 8 + vehicleUpgrades.engine;
            
            // Apply gravity
            vehicle.vy += gravity;
            
            // Handle input
            if (keys['ArrowRight'] || keys['KeyD']) {
                if (gameState.fuel > 0) {
                    vehicle.vx += enginePower;
                    gameState.fuel -= 0.1;
                    
                    // Add exhaust particles
                    particles.push({
                        x: vehicle.x - 30,
                        y: vehicle.y + 10,
                        vx: -2 - Math.random() * 2,
                        vy: Math.random() * 2 - 1,
                        life: 30,
                        color: `hsl(${Math.random() * 60}, 100%, 50%)`
                    });
                }
            }
            
            if (keys['ArrowLeft'] || keys['KeyA']) {
                vehicle.vx -= 0.2;
                
                // Rotation in air
                if (!vehicle.onGround) {
                    vehicle.angularVelocity -= 0.1;
                }
            }
            
            // Limit speed
            vehicle.vx = Math.max(-maxSpeed, Math.min(maxSpeed, vehicle.vx));
            
            // Apply friction
            vehicle.vx *= 0.98;
            vehicle.angularVelocity *= 0.95;
            
            // Update position
            vehicle.x += vehicle.vx;
            vehicle.y += vehicle.vy;
            vehicle.angle += vehicle.angularVelocity;
            
            // Terrain collision
            let terrainY = getTerrainHeight(vehicle.x);
            vehicle.onGround = false;
            
            if (vehicle.y + vehicle.height/2 > terrainY) {
                vehicle.y = terrainY - vehicle.height/2;
                vehicle.vy = 0;
                vehicle.onGround = true;
                
                // Landing impact
                if (Math.abs(vehicle.angularVelocity) > 0.2) {
                    vehicle.angularVelocity *= 0.7;
                }
                
                // Crash detection
                if (Math.abs(vehicle.angle) > Math.PI/3) {
                    gameOver();
                }
            }
            
            // Update camera
            camera.x = vehicle.x - canvas.width/2;
            camera.y = vehicle.y - canvas.height/2;
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
            
            // Check collectibles
            collectibles.forEach(item => {
                if (!item.collected && 
                    Math.abs(vehicle.x - item.x) < 30 && 
                    Math.abs(vehicle.y - item.y) < 30) {
                    
                    item.collected = true;
                    
                    if (item.type === 'coin') {
                        gameState.coins += item.value;
                    } else if (item.type === 'fuel') {
                        gameState.fuel = Math.min(gameState.maxFuel, gameState.fuel + 20);
                    }
                }
            });
            
            // Update game stats
            gameState.distance = Math.max(0, Math.floor(vehicle.x - 100));
            gameState.score = gameState.distance + gameState.coins * 10;
            
            // Check fuel
            if (gameState.fuel <= 0 && vehicle.vx < 0.1) {
                gameOver();
            }
            
            updateHUD();
        }

        function render() {
            // Clear canvas
            ctx.fillStyle = stages[gameState.selectedStage].background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!gameState.gameRunning) return;
            
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Draw terrain
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            
            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x, terrain[i].y);
            }
            
            ctx.lineTo(terrain[terrain.length-1].x, canvas.height + camera.y);
            ctx.lineTo(terrain[0].x, canvas.height + camera.y);
            ctx.closePath();
            ctx.fill();
            
            // Draw grass line
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x, terrain[i].y);
            }
            ctx.stroke();
            
            // Draw collectibles
            collectibles.forEach(item => {
                if (!item.collected) {
                    ctx.fillStyle = item.type === 'coin' ? '#FFD700' : '#00FF00';
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add glow effect
                    ctx.shadowColor = item.type === 'coin' ? '#FFD700' : '#00FF00';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw vehicle
            ctx.save();
            ctx.translate(vehicle.x, vehicle.y);
            ctx.rotate(vehicle.angle);
            
            // Vehicle body
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(-vehicle.width/2, -vehicle.height/2, vehicle.width, vehicle.height);
            
            // Vehicle details
            ctx.fillStyle = '#333';
            ctx.fillRect(-vehicle.width/2 + 10, -vehicle.height/2 + 5, 15, 8);
            ctx.fillRect(vehicle.width/2 - 25, -vehicle.height/2 + 5, 15, 8);
            
            // Wheels
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(-vehicle.width/3, vehicle.height/2, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(vehicle.width/3, vehicle.height/2, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            ctx.restore();
        }

        function gameLoop() {
            updatePhysics();
            render();
            requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            document.getElementById('distance').textContent = gameState.distance;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('diamonds').textContent = gameState.diamonds;
            document.getElementById('score').textContent = gameState.score;
            
            const fuelFill = document.getElementById('fuelFill');
            const fuelPercent = (gameState.fuel / gameState.maxFuel) * 100;
            fuelFill.style.width = fuelPercent + '%';
        }

        function startGame() {
            gameState.gameRunning = true;
            gameState.gameOver = false;
            gameState.paused = false;
            gameState.fuel = 100 * vehicleUpgrades.fuel;
            gameState.maxFuel = 100 * vehicleUpgrades.fuel;
            gameState.distance = 0;
            gameState.score = 0;
            
            // Reset vehicle
            vehicle.x = 100;
            vehicle.y = 300;
            vehicle.vx = 0;
            vehicle.vy = 0;
            vehicle.angle = 0;
            vehicle.angularVelocity = 0;
            
            // Reset camera
            camera.x = 0;
            camera.y = 0;
            
            // Reset collectibles
            generateCollectibles();
            
            hideAllMenus();
            updateHUD();
        }

        function gameOver() {
            gameState.gameOver = true;
            gameState.gameRunning = false;
            
            // Award diamonds based on distance
            const diamondsEarned = Math.floor(gameState.distance / 500);
            gameState.diamonds += diamondsEarned;
            
            document.getElementById('finalStats').innerHTML = `
                <p>Distance: ${gameState.distance}m</p>
                <p>Score: ${gameState.score}</p>
                <p>Coins Collected: ${gameState.coins}</p>
                <p>Diamonds Earned: ${diamondsEarned}</p>
            `;
            
            showMenu('gameOverMenu');
            updateHUD();
        }

        function restartGame() {
            startGame();
        }

        function togglePause() {
            gameState.paused = !gameState.paused;
            if (gameState.paused) {
                showMenu('pauseMenu');
            } else {
                hideAllMenus();
            }
        }

        function resumeGame() {
            gameState.paused = false;
            hideAllMenus();
        }

        function showMenu(menuId) {
            hideAllMenus();
            document.getElementById(menuId).classList.remove('hidden');
        }

        function hideAllMenus() {
            const menus = ['mainMenu', 'characterMenu', 'stageMenu', 'shopMenu', 'gameOverMenu', 'pauseMenu'];
            menus.forEach(menu => {
                document.getElementById(menu).classList.add('hidden');
            });
        }

        function showMainMenu() {
            gameState.gameRunning = false;
            showMenu('mainMenu');
        }

        function showCharacterSelect() {
            setupCharacterSelect();
            showMenu('characterMenu');
        }

        function showStageSelect() {
            setupStageSelect();
            showMenu('stageMenu');
        }

        function showShop() {
            setupShop();
            showMenu('shopMenu');
        }

        // Initialize game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
